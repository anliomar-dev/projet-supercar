<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.car-card {
  width: 320px;
  background-color: #ffffff;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
}

.card-header {
  background-color: #e0e0e0;
  padding: 10px;
}

.car-logo {
  width: 50px;
}

.car-title {
  margin: 10px 0 0;
  font-size: 18px;
  color: #333333;
}

.car-image img {
  width: 100%;
  border-bottom: 1px solid #e0e0e0;
}

.car-details {
  padding: 15px;
}

.car-info p {
  margin: 10px 0;
  font-size: 14px;
  color: #666666;
}

.car-actions {
  margin-top: 15px;
}

.details-button,
.test-drive-button {
  width: 80%;
  padding: 10px;
  margin: 5px 0;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
}

.details-button {
  background-color: #2e8b57;
  color: #ffffff;
}

.test-drive-button {
  background-color: #4682b4;
  color: #ffffff;
}

    </style>
  </head>
  <body>
    <div class="car-card">
      <div class="card-header">
        <img src="../medias/images/logos&icones/porshce_logo.webp" alt="Car Logo" class="car-logo">
        <h1 class="car-title">CAR RENTAL</h1>
      </div>
      <div class="car-image">
        <img src="../medias/images/panamera.webp" alt="Luxury Car">
      </div>
      <div class="car-details">
        <div class="car-info">
          <p><strong>Model:</strong> Porsche Cayenne</p>
          <p><strong>Year:</strong> 2023</p>
          <p><strong>Price:</strong> â‚¬223/day</p>
        </div>
        <div class="car-actions">
          <button class="details-button">Details</button>
          <button class="test-drive-button">Book A Test Drive</button>
        </div>
      </div>
    </div>
  </body>
</html>
