<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de sélection avec Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optionnel : Ajustement supplémentaire pour les boutons et les listes */
        select {
            height: 300px; /* Ajuste la hauteur des listes */
        }

        .btn {
            width: 50px; /* Ajuste la largeur des boutons */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Liste des éléments disponibles -->
        <div class="col-md-5">
            <label for="availableList" class="form-label">Available Items</label>
            <select id="availableList" class="form-select" multiple size="5">
                <option value="1">Item 1</option>
                <option value="2">Item 2</option>
                <option value="3">Item 3</option>
                <option value="4">Item 4</option>
                <option value="5">Item 5</option>
                <option value="6">Item 6</option>
                <option value="7">Item 7</option>
                <option value="8">Item 8</option>
                <option value="9">Item 9</option>
                <option value="10">Item 10</option>
            </select>
        </div>

        <!-- Boutons pour déplacer les éléments -->
        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
            <button id="moveToSelected" class="btn btn-primary mb-2">&gt;&gt;</button>
            <button id="moveToAvailable" class="btn btn-secondary">&lt;&lt;</button>
        </div>

        <!-- Liste des éléments sélectionnés -->
        <div class="col-md-5">
            <label for="selectedList" class="form-label">Selected Items</label>
            <select id="selectedList" class="form-select" multiple size="5">
                <!-- Les éléments sélectionnés seront ajoutés ici -->
            </select>
        </div>
    </div>
</div>

<!-- Bootstrap JS (nécessaire pour certaines interactions, facultatif ici) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ton JavaScript pour gérer la sélection et le déplacement des options -->
<script>
    document.getElementById('moveToSelected').addEventListener('click', function() {
        let availableList = document.getElementById('availableList');
        let selectedList = document.getElementById('selectedList');

        // Déplace les options sélectionnées de la liste "availableList" vers "selectedList"
        Array.from(availableList.selectedOptions).forEach(option => {
            selectedList.appendChild(option);
        });
    });

    document.getElementById('moveToAvailable').addEventListener('click', function() {
        let availableList = document.getElementById('availableList');
        let selectedList = document.getElementById('selectedList');

        // Déplace les options sélectionnées de la liste "selectedList" vers "availableList"
        Array.from(selectedList.selectedOptions).forEach(option => {
            availableList.appendChild(option);
        });
    });
</script>

</body>
</html>
