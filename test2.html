<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique avec Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Travail', 8],
                ['Manger', 2],
                ['Dormir', 7],
                ['Loisir', 4],
                ['Autres', 3]
            ]);

            var options = {
                title: 'Répartition des activités quotidiennes',
                is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
  
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path fill-rule="evenodd" d="M4 7a.75.75 0 0 1 .75-.75h10.5A.75.75 0 0 1 16 7v.5a.75.75 0 0 1-1.5 0V8H5v-.5a.75.75 0 0 1-.75-.75zM4 13a.75.75 0 0 1 .75-.75h10.5A.75.75 0 0 1 16 13v.5a.75.75 0 0 1-1.5 0v-.5H5v.5a.75.75 0 0 1-.75.75z" clip-rule="evenodd" />
        </svg>
      
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
</body>
</html>
